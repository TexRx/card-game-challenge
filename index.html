<!DOCTYPE html>
<html>

    <head>
        <!-- lodash -->
        <script src="node_modules/lodash/dist/lodash.min.js"></script>
        <!-- react scripts -->
        <!-- use react with addons to gain access to classSet -->
        <script src="node_modules/react/dist/react-with-addons.min.js"></script>
        <script src="node_modules/react/dist/JSXTransformer.js"></script>
        <!-- app-specific react modules -->
        <!-- use harmony transforms to gain access to useful ES6 transforms -->
        <script type="text/jsx;harmony=true" src="src/status.jsx"></script>
        <script type="text/jsx;harmony=true" src="src/board.jsx"></script>
        <script type="text/jsx;harmony=true" src="src/game.jsx"></script>
        <script type="text/jsx;harmony=true" src="src/wordform.jsx"></script>
        <script type="text/jsx;harmony=true" src="src/tile.jsx"></script>
        <!-- styles -->
        <link rel="stylesheet" href="styles.css"></link>

    </head>

    <body>
        <!-- also use harmony transforms with inline script blocks -->
        <script type="text/jsx;harmony=true">
            /** @jsx React.DOM */

            React.renderComponent(
                <Game />,
                document.querySelector('body')
                /** could also use document.body */
            );
        </script>

    </body>

</html>
